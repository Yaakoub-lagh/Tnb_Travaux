<!-- login.component.html -->
<div class="form-wrapper">
<form class="form" (ngSubmit)="onSubmit()">
    <p class="form-title">login</p>
  
    <div class="input-container">
      <input type="email" placeholder="Enter email" [(ngModel)]="username" name="username" required>
      <span></span>
    </div>
  
    <div class="input-container">
      <input type="password" placeholder="Enter password" [(ngModel)]="password" name="password" required>
    </div>
  
    <button type="submit" class="submit">
     Se connecter
    </button>
  </form>
</div>
